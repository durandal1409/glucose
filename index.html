<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glucose Control</title>
    <!-- <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jacinto.design"> -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="form-page">

    <!-- Menu Overlay -->
    <div class="w3-overlay" style="cursor:pointer" id="myOverlay"></div>

    <!-- Sidebar -->
    <div class="w3-sidebar w3-bar-block w3-animate-right" style="display:none" id="mySidebar">
        <h2 id="menu-title">Menu</h2>
        <a href="/" class="w3-bar-item w3-button">Form</a>
        <a href="table" class="w3-bar-item w3-button">Data</a>
    </div>

    <!-- Menu Bars -->
    <div class="menu-bars" id="menu-bars">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>


    <!-- Form Container -->
    <div class="container">
        <h1>Input Form</h1>
        <form action="/" method="post">
            <div class="form-group">
                <label>Date</label>
                <input name="date" type="date" id="datePicker">
            </div>
            <div class="form-group">
                <label>Meal</label>
                <select name="meal">
                    <option value="" disabled selected>Choose meal</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="second_breakfast">Second breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="afternoon_tea">Afternoon tea</option>
                    <option value="dinner">Dinner</option>
                    <option value="second_dinner">Second dinner</option>
                </select>
            </div>
            <div class="form-group">
                <label>Input Food</label>
                <input name="food" type="text">
            </div>
            <div class="form-group columns">
                <div class="half">
                  <label>Glucose Before</label>
                  <input name="glucose_before" type="number" step="0.1">
                </div>
                <div class="half">
                  <label>Glucose 1h after</label>
                  <input name="glucose_1hr_after" type="number" step="0.1">
                </div>
            </div>
            <button type="submit" name="submit">Submit</button>
        </form>
    
    </div>

    <!-- Script -->
    <script src="script.js"></script>
    <script src="nav-menu.js"></script>
</body>
</html>
