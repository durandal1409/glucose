<body>

    <form class="w3-container w3-card-4 w3-light-grey" action="/" method="post">
        <h1>Input Form</h1>
        <p>
            <label>Date</label>
            <input class="w3-input w3-border w3-round" name="date" type="date">
        </p>
        <p>
            <select class="w3-select" name="meal">
                <option value="" disabled selected>Choose meal</option>
                <option value="breakfast">Breakfast</option>
                <option value="second_breakfast">Second breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="afternoon_tea">Afternoon tea</option>
                <option value="dinner">Dinner</option>
                <option value="second_dinner">Second dinner</option>
            </select>
        </p>
        <p>
            <label>Input Food</label>
            <input class="w3-input w3-border w3-round" name="food" type="text">
        </p>
        <div class="w3-row-padding">
            <div class="w3-half">
              <label>Glucose Before</label>
              <input class="w3-input w3-border" name="glucose_before" type="number">
            </div>
            <div class="w3-half">
              <label>Glucose 1 hour after</label>
              <input class="w3-input w3-border" name="glucose_1hr_after" type="number">
            </div>
        </div>
        <button class="w3-button w3-round" type="submit" name="submit">Submit</button>
    </form>
